/** 
 * 바이트 단위의 파일크기를 받아서 ["KB","MB","GB","TB"] 단위를 붙여서 반환하는 함수
 * @param {number} Byte number 
 * @param {string} returns 파일사이즈 + ["KB","MB","GB","TB"] 
 */
function FileSizeChange(Byte){
    //alert("Byte : " + Byte + "타입 : " + typeof(Byte));
    var byteUnits = ["KB","MB","GB","TB"];

    for(var i = 0 ; i < byteUnits.length ; i++)
    {
        Byte = Byte / 1024.0;
        if(Byte < 1024.0)
        {
            return Byte.toFixed(1) + byteUnits[i];    
        }   
    }
    return Byte;
}
