/**
 * 메일박스의 이름을 받아와 그 메일박스의 메일들을 받은메일함으로 옮기고 메일박스를 삭제하는 함수
 * @param {string} boxName 그룹웨어 메일박스 이름
 */
function DeleteMailBox(boxName)
{
    try {
        LoginSG_GW();

        //var boxName = '테스트';

        //메일박스 안 내용을 가져오기
        var urlMail = host + "/mail/userMail/selectUserMail.do";
        var postMail = '{"userMail":"kimsh@softgram.com","mailBox":"INBOX/'+ boxName +'","page":1,"type":"MAILLIST","type2":"ALL","viewNum":"10","sortType":"","replyToList":null}';  //"viewNum":10 이라 10개의 메일만
	    var mail = comm.SendRequest(urlMail, "POST", postMail, 1);	// 1:ssl(https)
        //alert("mail : \n"+mail);

        if(-1 == mail.indexOf('"mailListLength":0'))    //메일 박스의 메일양이 0이 아닐때 실행
        {
            //결과값의 앞뒤에있는 [ ] 삭제하기
            mail = mail.replace(/\]$/, "");//끝에서 제일처음 나오는 ]를 제거함
            mail = mail.substr(1);
            //JSON형식으로 된 문자열을 오브젝트로 넣기 (오브젝트)
            var mailDetail = JSON.parse(mail);
            //alert("메일의 양 : " + mailDetail.mailListLength);
            var allMailCount = mailDetail.mailListLength;     //전체 메일양을 저장한다.
            //메일의 최대길이을 넣고 다시 포스트값을 보내준다.
            postMail = '{"userMail":"kimsh@softgram.com","mailBox":"INBOX/'+ boxName +'","page":1,"type":"MAILLIST","type2":"ALL","viewNum":'+ allMailCount +',"sortType":"A","replyToList":null}';     //"viewNum" 의 값을 전체 메일양으로 해서 전부긁어옴
            mail = comm.SendRequest(urlMail, "POST", postMail, 1);	// 1:ssl(https)
            //결과값의 앞뒤에있는 [ ] 삭제하기
            mail = mail.replace(/\]$/, "");
            mail = mail.substr(1);
            //JSON형식으로 된 문자열을 오브젝트로 넣기 (오브젝트)
            mailDetail = JSON.parse(mail);

            var mailData = [];     //메일 정보 저장배열

            for(var i = 0; i < mailDetail.mailList.length; i++)                             //메일의 양만큼 반복
            {
                    var mailInfoObj = {};
                    mailInfoObj.보낸사람 = mailDetail.mailList[i].sender;                   //보낸사람
                    mailInfoObj.메일제목 = mailDetail.mailList[i].subject;                  //제목
                    mailInfoObj.uid = mailDetail.mailList[i].uid;                           //uid
                    mailData.push(mailInfoObj);
            }

            var resultObj = {}
            resultObj.메일목록 = mailData;
            //alert(JSON.stringify(resultObj, null, 2));

            var urlMoveMail = host + "/mail/userMail/mailfolderMoveCopy.do";

            for(var subjectIdx = 0; subjectIdx < mailData.length ; subjectIdx++)    //전체 메일량 만큼 반복
            {
                    var postMoveMail = '{"userMail":"kimsh@softgram.com","mailBox":"INBOX/'+ boxName +'","type":"MOVE","mailList":[{"uid":'+ mailData[subjectIdx].uid +',"boxName":"INBOX/'+ boxName +'"}],"targetBoxList":[{"targetBox":"INBOX","callType":"POPUP"}]}';
	                var urlMoveMailStatus = comm.SendRequest(urlMoveMail, "POST", postMoveMail, 1);	                // 1:ssl(https)
                    if('{"status":"FAIL","message":null}' == urlMoveMailStatus)                                     //실패했을때
                    {
                        alert("메일 옮기기 실패");
                        break;
                    }else if('{"status":"SUCCESS","message":"정상적으로 이동되었습니다."}' == urlMoveMailStatus)    //정상적으로 이동했을때 출력
                    {
                        alert("메일 옮기기 성공 \n제목 : "+ mailData[subjectIdx].메일제목 +  "\nuid : "+mailData[subjectIdx].uid);
                    }
            }
        }
        //메일박스 삭제하기
        var urlMailBoxDelete = host + "/mail/userMail/mailBoxSave.do";
        var postMailBoxDelete = '{"userMail":"kimsh@softgram.com","mailBox":"INBOX","boxName":"INBOX/'+boxName+'","beforeBoxName":"undefined","type":"DELETE"}';    
	    var deleteStatus = comm.SendRequest(urlMailBoxDelete, "POST", postMailBoxDelete, 1);	// 1:ssl(https)

        //alert(deleteStatus);
        if('{"result":{"status":"SUCCESS"}}' == deleteStatus)
        {
            alert(boxName+" 지우기 성공!");
        }else if('{"result":{"status":"FAIL"}}' == deleteStatus)
        {
            alert(boxName+" 이(가) 없습니다.");
        }
    } catch (e) {
        var scrapMsg = e.description ? e.description : e.message;
        alert(scrapMsg);
    }
    
}
